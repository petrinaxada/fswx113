<!DOCTYPE html>
<html>
    <head>
        <title>Grade Curver</title>
        <link rel='stylesheet' href='gradeCurver.css'>
    </head>
    <body>
        <div class='gradeWrapper'>
            <div class='gradeHeading'>The Grade Curve</div>
            <input 
                class='gradeInput'
                id='scores'
                type='text'
                style='width:90%;'
                placeholder='Enter test scores separated by commas'
            />
            <button id='submit' style="margin-top:25px;">Do the thing</button>
            <div id='grades' class='gradeDiv'>Magic Number</div>
            <button id='reset' style="margin-top:25px;margin-bottom:25px;">Try Again</button>
        </div>
        <script src='gradeCurver.js'></script>
    </body>
</html>
